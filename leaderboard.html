<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard - Creative Resource Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      padding: 20px;
      background-color: #636B2F;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #636B2F;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      vertical-align: middle;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
    }

    /* Back button triangle */
    .back-triangle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid #ffffff;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }

    .back-triangle:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <!-- Back to Home triangle -->
  <div class="back-triangle" onclick="location.href='index.html'"></div>

  <header>
    <h1>Leaderboard</h1>
  </header>

  <main>

      <tbody>

          </td>

        <tr>

        <tr>

        <tr>

</body>
</html>
