<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Creative Resource Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    :root {
  --primary: #636B2F;   /* Olive green primary:contentReference[oaicite:19]{index=19} */
  --secondary: #BAC095; /* Light olive */
  --light: #F5F5F5;
  --text-dark: #333;
}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: var( --secondary);
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .back-triangle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid #636B2F;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }

    .back-triangle:hover {
      transform: scale(1.2);
    }

    .profile-card {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4caf50;
      margin-bottom: 20px;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-xp {
      font-size: 1.1rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .avatar {
        width: 100px;
        height: 100px;
      }
      .profile-name {
        font-size: 1.3rem;
      }
      .profile-xp {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Back-to-home triangle -->
  <div class="back-triangle" onclick="location.href='index.html'"></div>

  <header>
    <h1>My Profile</h1>
  </header>

  <div class="profile-card">
    <img src="images/avatar1.jpg" alt="User Avatar" class="avatar">
    <div class="profile-name">Alice</div>
    <div class="profile-xp">XP: 2300</div>
  </div>

</body>
</html>
